<div class="flex flex-column">

  <span class="text-lg mb-4">Registro</span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nick de Usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input type="text" matInput placeholder="Nombre">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Provincia</mat-label>
    <input type="text" matInput placeholder="Provincia">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Municipio</mat-label>
    <input type="text" matInput placeholder="Municipio">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Teléfono (Opcional)</mat-label>
    <input type="text" matInput placeholder="Teléfono (Opcional)">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    <mat-icon>save</mat-icon>
    Crear cuenta
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login">"Ya tienes cuenta?"</a>
  </div>
</div>
