<div class="table-container-wrapper" style="display: flex;">
  <div class="table-container-left m-8">

    <p style="font-size: 30px;"><strong>Mis Decks:</strong></p>

    <table mat-table [dataSource]="myDecks" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <!-- Attribute Column -->
      <ng-container matColumnDef="attribute">
        <th mat-header-cell *matHeaderCellDef> Atributo </th>
        <td mat-cell *matCellDef="let item"> {{item.attribute}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="myDecksColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: myDecksColumns;"></tr>
    </table>

    <button mat-raised-button
    color="primary"
    [routerLink]="['/main/profile', id , 'new-deck']" >
      Nuevo Deck
    </button>

  </div>

  <div class="table-container-right m-8">
    <p style="font-size: 30px;"><strong>Mis Torneos:</strong></p>
    <table mat-table [dataSource]="myTournaments" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
      </ng-container>

      <!-- Attribute Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let item"> {{item.date}} </td>
      </ng-container>

      <!-- Attribute Column -->
      <ng-container matColumnDef="region">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let item"> {{item.region}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="myTournamentsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: myTournamentsColumns;"></tr>
    </table>

    <button mat-raised-button
    color="primary"
    [routerLink]="['/main/new-tournament']" >
      Nuevo Torneo
    </button>

  </div>
</div>
