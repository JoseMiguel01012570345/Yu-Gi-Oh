<div class="container">
  <mat-card class="col-12" style="background-color: #7B1FA2; margin-top: 10px;">
    <mat-card-header>
      <div mat-card-avatar class="header-icon">1</div>
      <mat-card-title>Información</mat-card-title>
      <mat-card-subtitle> NOMBRE DEL TORNEO </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <mat-list-item>Localización:</mat-list-item>
        <mat-list-item>Cantidad de Participantes:</mat-list-item>
        <mat-list-item>Fecha de Inicio:</mat-list-item>

      </mat-list>
    </mat-card-content>
  </mat-card>
