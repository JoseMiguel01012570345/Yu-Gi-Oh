
<form [formGroup]="mySearchForm" (ngSubmit)="onSave()">

  <div class = "flex" style="flex-direction: row;">
    <div class="flex flex-column m-1" style="flex-grow: 5;">


      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input  type="text"
                class="form-control"
                formControlName="name"
                matInput
        />

      </mat-form-field>

    </div>

    <div class="flex flex-column m-1" style="flex-grow: 2;">
      <mat-form-field>
        <mat-label>Región</mat-label>
        <input  type="text"
                class="form-control"
                formControlName="region"
                matInput
        />

      </mat-form-field>
    </div>

    <div class="flex flex-column m-1" style="flex-grow: 2;">
      <mat-form-field>
        <mat-label>Cantidad de Victorias en un Intervalo</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="flex flex-column m-1" style="flex-grow: 1;">
      <button type="submit"
              color="primary"
              class="flex-grow-1"
              style="max-height: 56px; background-color: #7B1FA2;">
        <mat-icon>search</mat-icon>
      </button>
    </div>

  </div>
</form>

<div class="table-container m-3">

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por nombre"> Nombre </th>
      <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por región"> Región </th>
      <td mat-cell *matCellDef="let item"> {{item.region}} </td>
    </ng-container>

    <ng-container matColumnDef="decksAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por cantidad de Decks"> Cantidad de Decks </th>
      <td mat-cell *matCellDef="let item"> {{item.decksAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="amountOfTournamentsParticipated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por cantidad de Torneos en los que participó"> Torneos en los que participo </th>
      <td mat-cell *matCellDef="let item"> {{item.amountOfTournamentsParticipated}} </td>
    </ng-container>

    <ng-container matColumnDef="amountOfTournamentsWinned">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por cantidad de Torneos que ganó"> Torneos ganados </th>
      <td mat-cell *matCellDef="let item"> {{item.amountOfTournamentsWinned}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="searchResultsColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: searchResultsColumns;"></tr>
  </table>
</div>
